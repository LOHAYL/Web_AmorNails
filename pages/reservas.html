        </header>

        <section class="formulario">
            <form class="container-reserva">

                <h2>Reserva tu lugar</h2>

                <fieldset class="estructura">
                    <div class="datos-personales orden">
                        <label for="nombre">Nombre</label>
                        <input type="text" placeholder="Ingrese su nombre" id="nombre" class="box">
                        <label for="apellido">Apellido</label>
                        <input type="text" placeholder="Ingrese su apellido" id="apellido" class="box">
                    </div>
                    <div class="datos-contacto orden">
                        <label for="correo">Correo</label>
                        <input type="email" placeholder="Ingrese su e-mail" id="correo" class="box">
                        <label for="telefono">Telefono</label>
                        <input type="number" placeholder="Ingrese su numero telefonico" id="telefono" class="box">

                    </div>
                    <div class="fecha-hora orden">
                        <label for="hora">Fecha y Hora</label>
                        <input type="datetime-local" placeholder="Ingrese fecha y hora" id="hora" class="box">

                    </div>

                    <div class="mensaje orden">
                        <label for="texto">Deja un mensaje</label>
                        <textarea name="Mensaje" id="texto" class="box-texto box"></textarea>

                        <div class="boton">
                            <input type="submit" class="estilo-boton" >

                        </div>

                    </div>
            
                </fieldset>
            </form>


        </section>
            

    </main>
