<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Noto+Sans+JP:wght@400;600&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <main>
      <header>
        <nav class="navbar fixed-top navbar-expand-sm">
          <div class="container-fluid ordenar">
            <a class="navbar-brand amorNails amorNails_nav" href="../index.html"
              >Amor Nails</a
            >
            <div>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>
          </div>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./reservas.html">Reservas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./local.html">Local</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#">Shop</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./preg-frec.html">Preg. Frec.</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <section class="formulario">
        <form class="container-reserva">
          <h2>Reserva tu lugar</h2>

          <fieldset class="estructura">
            <div class="datos-personales orden">
              <label for="nombre">Nombre</label>
              <input
                type="text"
                placeholder="Ingrese su nombre"
                id="nombre"
                class="box"
              />
              <label for="apellido">Apellido</label>
              <input
                type="text"
                placeholder="Ingrese su apellido"
                id="apellido"
                class="box"
              />
            </div>
            <div class="datos-contacto orden">
              <label for="correo">Correo</label>
              <input
                type="email"
                placeholder="Ingrese su e-mail"
                id="correo"
                class="box"
              />
              <label for="telefono">Telefono</label>
              <input
                type="number"
                placeholder="Ingrese su numero telefonico"
                id="telefono"
                class="box"
              />
            </div>
            <div class="fecha-hora orden">
              <label for="hora">Fecha y Hora</label>
              <input
                type="datetime-local"
                placeholder="Ingrese fecha y hora"
                id="hora"
                class="box"
              />
            </div>

            <div class="mensaje orden">
              <label for="texto">Deja un mensaje</label>
              <textarea
                name="Mensaje"
                id="texto"
                class="box-texto box"
              ></textarea>

              <div class="boton">
                <input type="submit" class="estilo-boton" />
              </div>
            </div>
          </fieldset>
        </form>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
